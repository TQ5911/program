<html>
<head>
<meta http-equiv="Content-Type" content="text/html"/>
<title>Dynamically display the current time</title>
	<script language="javascript">
		var t = null;
    	t = setTimeout(time,1000);
    	function time()
    	{
       		clearTimeout(t);
       		dt = new Date();
			var y = dt.getYear() + 1900;
			var mm = dt.getMonth() + 1;
			var d = dt.getDate();
			var weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
			var day = dt.getDay();
	       	var h = dt.getHours();
	       	var m = dt.getMinutes();
	       	var s = dt.getSeconds();
			if(h < 10){h = "0" + h;}
			if(m < 10){m = "0" + m;}
			if(s < 10){s = "0" + s;}
       		document.getElementById("timeShow").innerHTML = "current time:"+ y + "-" + mm + "-" + d + "-" + weekday[day] + " " + h + ":" + m + ":" + s + " ";
       		t = setTimeout(time,1000);
    	}
	</script>
  	<style>
    .time1{width:100%; height:50px; background:#FFF000; line-height:50px; text-align:center;}
  	</style>
</head>
<body>
	<div id="timeShow" class="time1"></div>
</body>
</html>
